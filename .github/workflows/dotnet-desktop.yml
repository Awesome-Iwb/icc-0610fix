name: .NET Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup MSbuild
      uses: microsoft/setup-msbuild@v1.0.1
   
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.2
      
    - name: Restore NuGet Packages
      run: nuget restore "Ink Canvas.sln"

    - name: Build the Solution
      run: |
        msbuild -t:restore /p:GitFlow="Github Action"
        msbuild -target:"InkCanvasForClass" /p:platform="Any CPU" /p:configuration="Release /p:GitFlow="Github Action""

    - name: Upload to artifact
      uses: actions/upload-artifact@main
      with:
        name: InkCanvasForClass
        path: icc-0610fix/bin/Release
